<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifralite</title>
    <link rel="stylesheet" href="styles/main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
        <link rel="stylesheet" href="styles/modal.css">
</head>

<body>
    <div id="main">
        <header id="cabecalho">
            <h1 id="titulo"></h1>
            <section id="informacoes">
                <span id="tom"></span>
                <span>|</span>
                <span id="tempo"></span>
            </section>
            <button id="btn-delete">
                <span class="material-symbols-outlined">delete</span>
            </button>
        </header>
        <hr>
        <section id="conteudo">
        </section>
        <dialog id="modal-delete">
            <p>Tem certeza de que deseja remover essa música?</p>
            <button id="btn-confirmar"><a href="lista-musicas.html">Sim</a></button>
            <button id="btn-cancelar">Cancelar</button>
        </dialog>

        <button id="btn-adicionar-musica">Abrir modal</button>
        <dialog id="adicionar-musica-modal">
            <h1>Adicionar música</h1>

            <h3 class="helper-modal">Informações</h3>
            <div class="adicionar-musica-info">
                <input type="text" id="campo-titulo" class="input-texto" name="campo-titulo" placeholder="Título">
                <select id="campo-tom" class="input-texto" name="campo-tom" placeholder="Tom">
                    <option disabled value="" selected>Tom</option>
                    <option value="C">C</option>
                    <option value="C#">C#</option>
                    <option value="D">D</option>
                    <option value="D#">D#</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F#</option>
                    <option value="G">G</option>
                    <option value="G#">G#</option>
                    <option value="A">A</option>
                    <option value="A#">A#</option>
                    <option value="B">B</option>
                </select>
                <input type="text" id="campo-tempo" class="input-texto" name="campo-tempo" placeholder="Tempo">
            </div>

            <h3 class="helper-modal">Acordes</h3>
            <div class="musica-texto">
                <textarea name="" id="conteudo-musica-texto" cols="30" rows="10"></textarea>
            </div>

            <br>
            <br>
            <button id="botao-enviar">Enviar</button>
            <button id="botao-fechar">Fechar</button>
        </dialog>

    </div>

    <script src="js/models/acorde.js"></script>
    <script src="js/models/secao.js"></script>
    <script src="js/models/musica.js"></script>
    <script src="js/database.js"></script>
    <script src="js/usecases/exibir-musica.js" type="text/javascript">
    </script>
    <script src="js/usecases/adicionar-musica.js"></script>
    <script src="js/usecases/deletar-musica.js"></script>
</body>



</html>
