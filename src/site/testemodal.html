<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <button id="addDialogButton">Abrir modal</button>

    <dialog id="addDialog">
        <h1>Adicionando músicas</h1>

        <h3 id="h3dialog">Título</h3>
        <input type="text" id="buttonTitulo" name="buttonTom" placeholder="Qual é o título?">
        <h3 id="h3dialog">Tom</h3>
        <input type="text" id="buttonTom" name="buttonTom" placeholder="Qual é o tom?">
        <h3 id="h3dialog">Tempo</h3>
        <input type="text" id="buttonTempo" name="buttonTempo" placeholder="Qual o tempo?">
        <br>
        <form class="formAcordes" id="chordsForm">
            <div id="chordsContainer">
                <div class="chord-input">
                    <label for="chord">Acorde:</label>
                    <input type="text" class="chord" name="chord" placeholder="Nota|Tempo">
                    <button type="button" class="add-chord-button">Add</button>
                </div>
            </div>
        </form>

        <br>
        <br>
        <button type="submit">Enviar</button>
        <button id="buttonClose">Fechar</button>
    </dialog>
</body>
    <script src="js/adicionar-musica.js"></script>
    <script src="js/deletar-musica.js"></script>
</html>
